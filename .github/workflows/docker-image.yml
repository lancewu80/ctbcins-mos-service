name: Build and push Docker image

# Build a Docker image from the project using the provided Dockerfile.dockerfile,
# and push it to GitHub Container Registry (ghcr.io).
# Triggers: push to master, or manual.

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: 'maven'

      - name: Build with Maven (package)
        run: mvn -B -DskipTests package

      - name: Find packaged JAR
        id: find_jar
        run: |
          echo "Looking for jar in target/"
          JAR=$(ls target/*.jar | grep -v "original" | head -n 1)
          if [ -z "$JAR" ]; then
            echo "No jar found in target/" >&2
            exit 1
          fi
          echo "Found jar: $JAR"
          echo "jar=$JAR" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          build-args: |
            JAR_FILE=${{ steps.find_jar.outputs.jar }}

# Notes for maintainers:
# - This workflow pushes to GitHub Container Registry (ghcr.io). It uses the built-in
#   GITHUB_TOKEN to authenticate â€” no extra repository secrets are required for pushing
#   to GHCR as long as `packages: write` permission is granted (already set above).
# - The workflow dynamically finds the jar produced under target/ and passes it to the Docker
#   build via build-arg JAR_FILE (which matches the ARG in your Dockerfile.dockerfile).
# - By default images pushed to GHCR may be private. To allow others to pull, you can make
#   the package public in GitHub Packages settings or grant read access to specific repositories.
# - If you prefer image names under a different owner/org, adjust the tag to the desired owner.