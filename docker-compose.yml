version: '3.8'

services:
  mos-service:
    build: .
    container_name: mos-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m
    networks:
      - mos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/mos-service/api/mos/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mos-network:
    driver: bridge